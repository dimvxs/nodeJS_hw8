<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            font-size: 48px;
            margin-bottom: 10px;
        }

        h2 {
            color: #34495e;
            font-size: 24px;
            margin-bottom: 20px;
        }

        div {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }

        a:active {
            background-color: #1f6391;
        }

        .footer {
            margin-top: auto;
            padding: 10px;
            background-color: #2c3e50;
            width: 100%;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Home Page</h1>
    <h2>Welcome to the home page!</h2>

    <div>
        <a href="/login">Вход</a>
        <a href="/register">Регистрация</a>
    </div>

    <div>
        <a href="/news">Новости</a>
        <a href="/about">О нас</a>
    </div>

    <div class="footer">
        © 2024 сайт. Все права защищены.
    </div>
</body>
</html>
